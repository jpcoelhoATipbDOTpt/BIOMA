    process:
      title: Process title
      type: object
      description: Describes a given process within a company
      properties:
        id:
          description: Process identifier
          type: string
          format: uri
          example: urn:process:organization:processNBR
          x-ngsi:
            type: Property   
        
        location:
          description: Process's geographic location (latitude and longitude)
          type: object
          title: Geolocation
          properties:
            latitude:
              description: The processes's latitude
              type: number         
              example: -25.96
              x-ngsi:
                model: https://schema.org/latitude
                type: Property
            longitude:
              description: The processes's longitude
              type: number         
              example: 32.56
              x-ngsi:
                model: https://schema.org/longitude
                type: Property
          required:
            - latitude
            - longitude
          x-ngsi:
            model: https://schema.org/GeoCoordinates
            type: Property
  
      required:
        - id
